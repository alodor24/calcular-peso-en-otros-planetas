<!Doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Descubre cual es tu peso en otros planetas</title>
    </head>

    <body>
        <main id="app" class="container">
            <!-- Title -->
            <h1 class="text-center title">¿Cuál es tu peso en otros planetas?</h1>
            <h3 class="text-center subtitle">¡Descúbrelo ahora mismo!</h3>

            <!-- Input -->
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Escribe tu peso aquí" v-model="peso" @keyUp="calcularPeso">
                    </div>
                </div>
            </div>

            <!-- View Result -->
            <div class="row">
                <div v-for="planet in planets">
                    <div class="col-sm-4">
                        <div class="card">
                            <img class="card-img" :src="planet.image" :alt="planet.name">
                            <div class="card-body">
                                <h3 class="card-title">{{ planet.name }}</h3>
                                <div v-if="see">
                                    <h4 class="card-subtitle">Tu peso: <span>{{ calcularPeso(planet.gravity) }}</span> Kg</h4>
                                </div>                                
                                <p class="card-text">{{ planet.description }}</p>
                                <a :href="planet.link" target="_blank" class="btn btn-primary">Saber más</a>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="assets/js/function.js"></script>
    </body>
</html>
